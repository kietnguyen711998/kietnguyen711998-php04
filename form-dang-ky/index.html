<!DOCTYPE html>
<html>
<head>
	<title>Validate form HTML</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<div id = "container">
		<h1>Register form</h1>
		<div id="success">Register success!</div>
		<form name="register" action="#" id="registerForm">
			<div class="input-group">
				<div class="label">Name</div>
				<div class="input">
					<input type="text" name="name" id="name" placeholder="Please input your name">
				</div>
				<span id="error_name"></span>
			</div>
			<div class="input-group">
				<div class="label">Phone</div>
				<div class="input">
					<input type="text" name="phone" id="phone" placeholder="Please input your phone">
				</div>
				<span id="error_phone"></span>
			</div>
			<div class="input-group">
				<div class="label">Birthday</div>
				<div class="input">
					<input type="text" name="birthday" id="birthday" placeholder="mm/dd/yy">
				</div>
				<span id="error_phone"></span>
			</div>
			<div class="input-group">
				<div class="label">Content</div>
				<div class="input">
					<input type="text" name="content" id="content" placeholder="Please enter your content">
				</div>
				<span id="error_phone"></span>
			</div>
			<div class="input-group">
				<div class="label">Gender</div>
				<div class="input-radio">
					<input type="radio" name="gender" id="male"> Male
					<input type="radio" name="gender" id="female"> Female
					<input type="radio" name="gender" id="other"> Other
				</div>
				<span id="error_gender"></span>
			</div>

			<div class="input-group">
				<div class="input-button">
					<input type="button" name="register" value="Submit" onclick="validateRegister();">
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="common.js"></script>
</body>
</html>
